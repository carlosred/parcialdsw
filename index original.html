<html>
	<head>
	<script >
function cualImagen( fila, col ){
	var imagenes = [ 
		"1.png",
		"2.png",
		"3.png",
		"4.png",
		"5.png",
		"6.png",
		"7.png",
		"8.png",
		"9.png",
		"10.png"
	];
	var pos = (fila+1)*5 + col;
	return "img/" + imagenes[ pos % 10 ];
}

function htmlCarta( fila, col ){
	return '<div><img id ="imagen" src="' + cualImagen(fila,col) + '" /></div>';
}

function repartir(){
	
	var cartas="";
	for( var fila = 0; fila <= 4; fila++){
		
		for( col = 0; col <= 5; col++){
		 cartas += htmlCarta( fila, col );
		}
	}
	
	tab = document.getElementById("tablero");
	tab.innerHTML = cartas;
}	
	
//funcion para descubrir la carta al darle click
 

	</script>
	<style>
	


#tablero img
{
	visibility: hidden;
}	

#tablero div
{
	background-color: indigo;
	padding: 4px;
	border-width: 5px;
	margin: 8px;
	 
}

	</style>
	</head>
	<body>
	<button onclick="repartir()">Repartir</button>
	<div id="tablero"></div>
	<div id="puntaje"></div>
	</body>
</html>
